<#if eventi?has_content>
<table class="evento">
    <tr>
        <td></td>
        <td class="extend">nome</td>
    </tr>
    <#assign i=1>
    <#list eventi as evento>
    <#assign ID = "IDevento"+i>
    <tr>
        <td class="radio"><input type="radio" name="IDevento" value="${evento.key}"  onchange="checkEvento()"/></td>
        <td class="extend">${evento.nome}</td>     
    </tr>
    <#assign i=i+1>
    </#list>
</table>

<#else>
<p class="info">nessun evento disponibile</p>
</#if>
