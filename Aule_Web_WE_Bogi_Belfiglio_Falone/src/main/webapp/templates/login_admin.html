<html>
    <head>
        <title>login admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/login.css" type="text/css"/>
    </head>
    <body>
        <div class="contenitore_login">
            <h1 class="titolo_login">Login Amministratore</h1>
            <h1 class="titolo_login_small">Login</h1>
            <form>
                <div class="gruppo_form_login">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required />
                </div>
                <div class="gruppo_form_login">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required />
                </div>
                <div class="gruppo_form_login">
                    <button type="submit">Accedi</button>
                </div>
            </form>
        </div>
    </body>
</html>
