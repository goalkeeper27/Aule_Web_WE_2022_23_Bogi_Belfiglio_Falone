<div class="container">
    <div class="gruppi">
        <p class="title">Seleziona il gruppo di aule di tuo interesse</p>

        <div class="ten columns">
            <#list tipi_gruppo as tipo>
            <form method="POST" action="eventi">
                <fieldset>
                    <legend>${tipo}</legend>
                    <#list gruppi as gruppo>
                    <#if tipo == gruppo.tipoGruppo> 
                    <button type="submit" name="IDgruppo" value="${gruppo.key}" id="${gruppo.key}">vedi</button>
                    <label for="${gruppo.key}">${gruppo.nome}</label>
                    <br><br>
                    </#if>
                    </#list>
                </fieldset>

            </form>
            </#list>
        </div>
    </div>
</div>
